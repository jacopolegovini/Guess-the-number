<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-the-number</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container main-display d-flex justify-content-center align-items-center">
        <div class="card d-flex flex-column justify-content-around gap-2">
            <div class="title">
                Indovina un numero da 1 a 100!
            </div>
            <div class="tips-none"></div>
            <form class="d-flex justify-content-center gap-2">
                <input type="number" placeholder="Inserisci un numero" id="number">
                <button class="btn btn-css">Conferma</button>
            </form>
            <div class="attemps"></div>
        </div>
    </div>
</body>
</html>
